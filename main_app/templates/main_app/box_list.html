{% extends 'base.html' %}
{% block content %}

<h1>Box List</h1>

{% for box in box_list %}
  <a href="{% url 'boxes_detail' box.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">BOX</span>
            <p>COLOR: {{ box.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
